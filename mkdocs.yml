site_name: Nanobot Agentic Operating System
site_description: Community documentation for deploying and operating the Nanobot AI agent framework
site_url: https://egonobueno.github.io/Nanobot-Agentic-Operating-System/
repo_url: https://github.com/EgoNoBueno/Nanobot-Agentic-Operating-System
repo_name: EgoNoBueno/Nanobot-Agentic-Operating-System
docs_dir: docs
site_dir: site

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.top
    - search.highlight
    - search.share
    - content.tabs.link
    - content.code.copy
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/lightbulb
        name: Switch to light mode

plugins:
  - search
  - tags

markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.attr_list
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.tables
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      use_pygments: true
  - pymdownx.inlinehilite
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

nav:
  - Home: Getting-Started-With-Nanobot.md
  - Architecture: Master-Index.md
  - Deployment:
    - Simple Build (Local + Cloud LLM): AOS-Startup-Simple-Build.md
    - Advanced Build (VPS + Ollama): AOS-Startup-Advanced-Build.md
  - Configuration:
    - LLM Provider Setup: LLM-Provider-Setup-Guide.md
    - Skills & Tools: Skills-and-Tools-Complete-Guide.md
  - Operations:
    - Workflow Examples & Recipes: Workflow-Examples-and-Recipes.md
    - Cost Calculator & Optimization: Cost-Calculator-and-Optimization.md
  - Governance & Security:
    - Security & Governance Policies: Security-and-Governance-Policies.md
    - Emergency Recovery & Troubleshooting: Emergency-Recovery-and-Troubleshooting.md
  - Reference:
    - Glossary: Glossary.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/EgoNoBueno/Nanobot-Agentic-Operating-System
    - icon: fontawesome/brands/github
      link: https://github.com/HKUDS/nanobot

